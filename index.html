<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN-Fathers-Name-Change-Form-1</title>
    <style>
        .heading{
            background-color: maroon;
            color: aliceblue;
            text-align: center;
        }
        span{
            color: red;
        }
        u{
            color: orange;
        }
        *{
            margin: 0px;
        }
        table,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
        body{
            background-color: lightyellow;
        }
        
    </style>
</head>
<body>
    <div class="heading">
        <b>Request For New PAN Card Or/And Changes Or Correction in PAN Data</b><br>
        <i>Fields marked with <span>*</span>(asterisk) are mandatory.  To avoind mistake(s), please refer <u>guidelines</u> and <u>instructions</u></i>
    </div>
    <table width="100%">
        <tr>
            <td></td>
            <td><span>*</span>Whether citizen of India
                <label for="yes" style="padding-left: 40px;">Yes</label>
                <input type="radio" name="" id="yes">
                <label for="no" style="padding-left: 40px;">No</label>
                <input type="radio" name="" id="no">
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <span>*</span><b>Permanent Account Number</b>
                <input type="text" name="" id="">
            </td>
        </tr>

        <tr>
            <td width="30px" style="text-align: center;">
                <input type="checkbox" name="" id="">
            </td>
            <td colspan="2">
                <b> 1. Name</b>
            </td>
        </tr>


        <tr>
            <td></td>
            <td><b>Title</b>
                <label for="Shri" style="padding-left: 50px;">Shri/Mr</label>
                <input type="radio" name="" id="Shri">
                <label for="Mrs" style="padding-left: 50px;">Smt./Mrs</label>
                <input type="radio" name="" id="Mrs">
                <label for="kumari" style="padding-left: 40px;">Kumari/Ms</label>
                <input type="radio" name="" id="Kumari">

            </td>
        </tr>

        <tr>
            <td></td>
            <td colspan="2">
           <div style="display:inline-block;">
            <b>Lastname/Surname</b><br>
            <input type="text" name="" id="">
           </div>


           <div style="display:inline-block; padding-left:300px">
            <b>Firstname</b><br>
            <input type="text" name="" id="">
           </div>



           <div style="display:inline-block; padding-left:300px">
            <b>Firstname</b><br>
            <input type="text" name="" id="">
           </div>

            </td>
        </tr>
    </table>
</body>
</html>
